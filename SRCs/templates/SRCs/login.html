{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'SRCs/css/padrao.css' %}">
    <link rel="stylesheet" href="{% static 'SRCs/css/login.css' %}">
</head>
<body>

    <img src="{% static 'SRCs/imagens/logo.png' %}" alt="Logo do site" class="logo">
    <h3>Organize, distribua, controle: simples assim.</h3>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li style="color: red;">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="login-box">
    <h2>Vamos começar</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Usuário:</label>
        <input type="text" name="username" required><br>
        <label>Senha:</label>
        <input type="password" name="password" required><br>
        <button type="submit">Acessar</button>
    </form>
    </div>
</body>
</html>
